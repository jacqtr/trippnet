<div ng-swipe-left="advanceOb()" ng-swipe-right="rewindOb()" class="container-fluid onboarding-container">
  <div class="row ob-main">
    <div ng-if="obStep === 1" class="ob1 col-xs-12">
      <p><i class="fa fa-flag"></i></p>
      <p>Hi, I'm YadaGuru and I'm here to get your college applications done.</p>
    </div>
    <div ng-if="obStep === 2" class="ob2 col-xs-12">
      <p><i class="fa fa-clock-o"></i></p>
      <p>I'll send you text reminders about all the things you need to do.</p>
    </div>
    <div ng-if="obStep === 3" class="ob3 col-xs-12">
      <p>Let's set up your first school. What's the name of a school that you're thinking of applying to?</p>
      <div class="form-group">
        <label class="sr-only" for="school-name">School Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="school-name" ng-model="$parent.schoolName" placeholder="School Name" />
          <div class="input-group-addon" ng-class="{disabled: !schoolName}" role="button" ng-click="advanceOb()">OK NEXT</div>
        </div>
      </div>
      <p class="info-text" ng-click="endOnboarding()" role="button">I don't want to do setup.  Just take me to the app.</p>
    </div>
  </div>
  <div class="row ob-progress">
    <div class="col-xs-12">
      <progress-dots max="5" value="obStep" class="progress-dots"></progress-dots>
    </div>
  </div>
</div>
