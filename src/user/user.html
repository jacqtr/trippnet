<main class="row user-view" ng-if="isUserMenu">
  <div class="sms-edit-menu">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h2><a ui-sref="user.sponsor-update">I want to add a sponsor code</a></h2>
      <h2 ng-click="showForgetConfirmation()">Forget my mobile phone number</h2>
    </div>
  </div>
</main>
<div ui-view></div>

<script type="text/ng-template" id="forgetUser.html">
  <div class="modal-body">
    <p>YadaGuru will erase all your data.  If you just want to stop text, turn off texting on the Reminders Page.  If you really want us to forget you, click the button. </p>
    <div class="btn-container">
      <button class="btn btn-primary" ng-click="cancel()">Nevermind</button>
      <button class="btn btn-danger" ng-click="ok()">Forget Me</button>
    </div>
  </div>
</script>
