<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YadaGuru</title>

    <link rel="stylesheet" href="/assets/css/vendor.css" />
    <link rel="stylesheet" href="/assets/css/main.css">

  </head>
  <body class="root" ng-controller="RootController">
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <div class="row panel">
              <div class="col-xs-2 no-padding logo">
                <img src="/assets/images/yg-square.png" alt="YadaGuru: College Application Reminders"
                     title="YadaGuru: College Application Reminders" class="small-logo">
              </div>
              <div class="col-xs-8 no-padding app-name">
                <h1 ng-if="!isAdmin" ng-cloak>My Reminders</h1>
                <h1 ng-if="isAdmin" ng-cloak>YadaGuru Administration Panel</h1>
              </div>
              <div class="col-xs-2 no-padding sponsor-logo">
                <a href="https://codeforphilly.org/">
                  <img src="/assets/images/CFPLogo.png" class="logo" alt="Brought to you by Code for Philly" />
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-xs-offset-10" ng-if="!isAdmin">
                <i class="fa fa-question-circle" ng-click="showHelp(currentState)"></i>
              </div>
            </div>
          </header>
          <div class="ui-viewer" ui-view></div>
          <footer>
            <div class="row panel footer-toolbar" ng-if="!isAdmin">
              <div class="col-xs-3">
                <i ng-click="saveAsPdf()" class="fa fa-file-text-o" ng-if="showPrint"></i>
              </div>
              <div class="col-xs-6">
                <a ui-sref="school"><i class="fa fa-clock-o"></i></a>
                <a ui-sref="user"><i id="user-setup" class="fa fa-comment-o"></i></a>
              </div>
              <div class="col-xs-3">
                <a ui-sref="school.new"><i class="fa fa-plus" ng-if="showAdd"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="footer-links col-xs-12">
                <a ui-sref="privacy">Privacy Policy</a> |
                <a ui-sref="faqs">About YadaGuru</a> |
                <a ui-sref="disclaimer">Disclaimer</a> |
                <span class="footer-link" ng-click="logout()">LOGOUT</span>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>



  <!-- Google Analytics -->

   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-62599711-1', 'auto');
   ga('send', 'pageview');

  </script>
  <!-- End Google Analytics -->

  <script src="/assets/js/vendor.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>

  <script src="/ngConstants.js"></script>

  <script src="/assets/js/require.js" data-main="main.js"></script>

</html>
