<div class="container-fluid">
  <h2>Reminders</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Reminder</th>
        <th>Message</th>
        <th>Timeframe</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="reminder in reminders">
        <td>{{reminder.name}}</td>
        <td>{{reminder.message}}</td>
        <td>{{reminder.timeframe}}</td>
      </tr>
    </tbody>
  </table>
</div>
