<div class="modal-header">
  <h3 ng-if="context=='add'" class="modal-title">Add a Test Date</h3>
  <h3 ng-if="context=='edit'" class="modal-title">Edit a Test Date</h3>
</div>
<div class="modal-body">
  <form name="editTestDateForm" novalidate>
    <div class="form-group">
      <label for ="testDate">Test Date:</label>
      <input type="text" ng-model="data.testDate" 
        class="form-control" id="testDate" placeholder="mm/dd/yyyy" required/>
    </div>
    <div class="form-group">
      <label for ="registrationDate">Registration Date:</label>
      <input type="text" ng-model="data.registrationDate" 
        class="form-control" id="registrationDate" placeholder="mm/dd/yyyy" required/>
    </div>
    <div class="form-group">
      <label for ="testType">Test Type:</label>
      <select ng-model="data.testType" class="form-control" required>
        <option value="SAT">SAT</option>
        <option value="ACT">ACT</option>
      </select>
    </div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-if="context =='edit'"
    ng-click="delete(data._id)">Delete Test Date</button>
  <button class="btn" ng-class="editTestDateForm.$invalid ? 'btn-default' : 'btn-primary'" 
    ng-disabled="editTestDateForm.$invalid" ng-if="context =='add'" ng-click="add(data)">Add</button>
  <button class="btn" ng-class="editTestDateForm.$invalid ? 'btn-default' : 'btn-primary'" 
    ng-disabled="editTestDateForm.$invalid" ng-if="context == 'edit'" ng-click="save(data)">Save</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
