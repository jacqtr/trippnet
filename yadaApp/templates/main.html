<div ng-controller="mainCtrl">
  <div class="page-header">
    <h1 class="text-center">YadaGuru</h1>
    <h2 class="text-center">College Application Reminders</h2>
  </div>
  <div>
    <alerts></alerts>
  </div>
  <div class="container container-main"> 
    <div class="row">
      <div class="jumbotron clearfix" id="reminderForms">
        <form name="reminderForm" novalidate>
          <div class="form-group">
            <label for="schoolName">College/University Name</label>
            <input type="text" id="schoolName" class="form-control" 
                   ng-model="formData.schoolName" required
                   placeholder="Enter the name of the college/university"/>
          </div>
          <div class="form-group">
            <label for="submissionDate">Submission Date for Application</label>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup={{format}}
                     ng-model="formData.dt" is-open="opened" min-date="minDate" 
                     datepicker-options="dateOptions" required 
                     close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </p>
          </div> 
          <button id="reminderSubmit" type="submit" ng-click="getReminders(formData)" 
                 class="btn pull-right" ng-class="reminderForm.$invalid ? 'btn-default' : 'btn-primary'"
                 ng-disabled="reminderForm.$invalid">Get My Reminders!</button>
        </form>
        <button type="button" onClick="window.print()" class="btn pull-left" 
                ng-class="!groups ? 'btn-default' : 'btn-primary'"
                ng-disabled="!groups"><i class="fa fa-print"></i>Print This Page</button>
      </div>
      <div class="group-list panel-group" id="accordian" ng-repeat="group in groups">
        <div class="panel panel-default" id="panel{{$index}}">
          <div class="panel-heading collapsed" data-toggle="collapse" data-target="#collapse{{$index}}" 
                 href="#collapse{{$index}}">
            <h3 class="panel-title">
              To Do By {{group.name}}
            </h3>
          </div>      
          <div id="collapse{{$index}}" class="panel-collapse collapse">
            <div class="reminder-list panel-body" ng-repeat="reminder in group.members">
              <h4><i class="fa fa-square-o fa-1"></i>{{reminder.message}}</h4>
              <p>{{reminder.detail}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
